<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Form </title>
 </head>
<style>
.flex-item{
display:-webkit-flex;
-webkit-flex-direction:row;
flex-direction:row;
flex-wrap:wrap;
justify-content:flex-start;
padding:2px;
text-align:auto;
}
.container{
color:blue;
padding:1px;

}
</style>
 <body>
<form method="post">
<h1> <div class="container">Form </h1>
<div class="flex-item">
Username field:<input type="text" size="12" maxlength="12"></input>
</div>
<div class="flex-item">
E-mail: <input type=“email” name=“email” id=“email”></input>
</div>
<div class="flex-item">
Password:<input type="password" size="15"></input>
</div>
<div class="flex-item">
Confirm Password:<input type="password" size="15"></input>
</div>
<div class="flex-item">
Favorite Day of the Week <select name="Day">
<option value=""></option>
<option value="Sunday">Sunday</option>
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wednesday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
<option value="Saturday">Saturday</option>
 </select>
 </div>
 <div class="flex-item">
 Types of Social Media you use: <input type="checkbox" name="Social Media" id="Facebook" value="Facebook">Facebook</input>
<input type="checkbox" name="Social Media" id="Twitter" value="Twitter">Twitter</input>
<input type="checkbox" name="Social Media" id="Instagram" value="Instagram">Instagram</input>
<input type="checkbox" name="Social Media" id="" value="Facebook">Facebook</input>
 </div> 
 <div class="flex-item"><p>
Mailing Information:
</div>
<div class="flex-item">
First Name:<input type="text" size="15"/>
</div>
<div class="flex-item">
Last Name: <input type="text" size="15">
</div>
<div class="flex-item">
Address:<input type="text" size="40"/>
</div>
<div class="flex-item">
City: <input type="text" size="15">
</div>
<div class="flex-item">
State: <input type="text" size="2">
</div>
<div class="flex-item">
Zip: <input type="number" size="5">
</div>
<input type="submit" name="submit" id="submit" value="submit"> </input>

</form>
 </body>
</html>
